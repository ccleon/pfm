<!-- Datepicker -->    
<script src="assets/js/datepicker.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<section class="container" style="background-color:white">
    <div role="main" class="main">
        <section class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12" ng-init="vm.getBookingById()">
                        <h1>Modificar reserva</h1>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <fieldset>
        <div class="col-md-12" style="background-color:#eee; padding:20px; border-radius: 10px; margin-bottom:10px;">
            <div class="col-md-12">
	            <div class="panel panel-primary col-md-8 col-md-offset-2">
	                <form class="form-horizontal" role="form" name="formBooking" ng-submit="vm.modifyBooking()">
	                    <div class="row">
	                        <div class="form-group" style="margin-top:20px;">
	                            <div class="col-md-4 col-sm-4 col-xs-4">
	                                <label class="control-label label-id col-md-3 col-sm-3 col-xs-3">Entrada </label>
	                                <div id="datepicker" class="date calendar col-md-9 col-sm-9 col-xs-9">
	                                    <input type="text" ng-model='vm.arrival' placeholder={{vm.booking.arrival}} class="form-control" name="arrival" id="arrival" required>
	                                </div>
	                            </div>
	                            <div class="col-md-4 col-sm-4 col-xs-4">
	                                <label class="control-label label-id col-md-3 col-sm-3 col-xs-3">Salida </label>
	                                <div id="datepicker" class="date calendar col-md-9 col-sm-9 col-xs-9">
	                                    <input type="text" ng-model='vm.departure' placeholder={{vm.booking.departure}} class="form-control" name="departure" id="departure" required>
	                                </div>
	                            </div>
	                            <button type="button" class="btn btn-warning btn-sm col-md-offset-1" ng-click="vm.checkDatesModify()">
	                                <span class="glyphicon glyphicon-search"></span> Buscar disponibilidad
	                            </button> 
	                        </div>
	                    </div> 
	                    <hr> 
	                    <div class="form-group">
	                        <label class="control-label col-sm-4" for="idBungalow"> Bungalow </label>
	                        <div class="col-sm-5">
	                            <select class="form-control" name="bungalows" ng-model="vm.booking.idbungalow" ng-options="bungalow.id as 'Bungalow ' + bungalow.number + ' - Tipo ' + bungalow.type.type for bungalow in vm.resBungalow" required>
	                            <option value="" disabled hidden>Busque disponibilidad</option>
	                            </select>
	                       </div>
	                    </div>
	                   <div class="form-group" ng-init="vm.getClients()">
	                        <label class="control-label col-sm-4" for="idClient"> Cliente </label>
	                        <div class="col-sm-5">
	                            <select class="form-control" name="client"  ng-model="vm.booking.idclient" ng-options="client.id as client.name +' '+ client.surname for client in vm.clients" required>
	                            </select>
	                        </div>
	                   </div>                   
			          <div class="form-group"> 
	                    <div class="col-md-offset-4 col-md-10">
	                        <input type="submit" class="btn btn-primary" value="Guardar cambios"> 
	                         <a class="btn btn-danger" ng-href="#/bookings">Volver</a>
	                    </div>
	                 </div> 
	                </form>
	              </div>
            </div>
        </div>
    </fieldset>
</section>
