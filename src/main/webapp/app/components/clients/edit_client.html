<section class="container">
    <div class="jumbotron">
		<fieldset>
            <legend class="text-center" ng-init="vm.getClientById()"><b>MODIFICAR DATOS DEL CLIENTE</b></legend>
            <div class="panel panel-primary col-md-8 col-md-offset-2">
                <form class="form-horizontal" role="form" name="formClient" ng-submit="vm.modifyClient()">
		          <div class="form-group" style="margin-top:20px;">
                    <label class="control-label label-id col-md-4">Id</label>
                    <div class="col-md-4">
                       <input type="text" class="form-control"  placeholder={{vm.client.id}} ng-model='vm.client.id' required readonly>
                    </div>
                  </div>
		          <div class="form-group">
		            <label class="control-label label-id col-md-4">Nombre</label>
		            <div class="col-md-4">
		               <input type="text" class="form-control"  placeholder={{vm.client.name}} ng-model='vm.client.name' required>
		            </div>
		          </div>
		          <div class="form-group">
                    <label class="control-label label-id col-md-4">Apellido/s</label>
                    <div class="col-md-4">
                       <input type="text" class="form-control"  placeholder={{vm.client.surname}} ng-model='vm.client.surname' required>
                    </div>
                  </div>
		          <div class="form-group">
                    <label class="control-label label-id col-md-4">Tel√©fono</label>
                    <div class="col-md-4">
                       <input type="text" class="form-control"  placeholder={{vm.client.phone}} ng-model='vm.client.phone'>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label label-id col-md-4">DNI</label>
                    <div class="col-md-4">
                       <input type="text" class="form-control"  placeholder={{vm.client.dni}} ng-model='vm.client.dni'>
                    </div>
                  </div>
		          <div class="form-group"> 
                    <div class="col-md-offset-4 col-md-10">
                        <input type="submit" class="btn btn-primary" value="Guardar cambios"> 
                         <a class="btn btn-danger" ng-href="#/clients">Volver</a>
                    </div>
                 </div> 
                </form>
              </div>
		</fieldset>
	</div>
</section>
